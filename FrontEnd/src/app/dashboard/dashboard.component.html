<div class="container" *ngIf="tmpArray">
<ngx-charts-pie-grid
    [results]="tmpArray">
  </ngx-charts-pie-grid>
  <ngx-charts-bar-vertical
    [view]="[700,200]"
    [results]="tmpArray"
    [xAxisLabel]="'Products'"
    [legendTitle]="'Product Sale Chart'"
    [yAxisLabel]="'Sale'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
  </ngx-charts-bar-vertical>
</div>
